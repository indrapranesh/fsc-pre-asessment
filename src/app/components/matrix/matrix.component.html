<div class="matrix-wrapper pt-5">
    <nz-card>
        <nz-result [nzStatus]="isLikely ? 'success' : 'info'" [nzTitle]="resultText">
            <div nz-result-extra>
              <button nz-button nzType="primary" (click)="next()">Continue</button>
            </div>
        </nz-result>
    </nz-card>
</div>
